<div *ngFor="let item of ingredients">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="addItem()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name" class="shoppingName">
              Name
              <input
                id="name"
                class="form-control"
                [formControl]="name"
                name="nameInput"
              />
            </label>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">
              Amount
              <input
                type="number"
                id="amount"
                class="form-control"
                [formControl]="amount"
                name="amountInput"
              />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              *ngIf="isVisible"
              type="submit"
              class="btn btn-success"
              style="margin-right: 3px"
            >
              Update
            </button>

            <button
              *ngIf="!isVisible"
              type="submit"
              class="btn btn-success"
              style="margin-right: 3px"
            >
              Add
            </button>
            <button
              *ngIf="isVisible"
              type="button"
              class="btn bg-primary"
              style="color: white"
              (click)="deleteItem(item.id)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn bg-danger"
              style="color: white; margin-left: 3px"
              (click)="clearInput()"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
