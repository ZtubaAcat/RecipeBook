<div class="col-xs-12">
  <form [formGroup]="recipeForm" novalidate>
    <div class="row">
      <div class="col-xs-12">
        <button
          type="submit"
          class="btn btn-success"
          style="margin-right: 3px"
          (click)="addRecipe()"
        >
          Save
        </button>
        <button type="button" class="btn btn-danger" (click)="resetForm()">
          Cancel
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'has-error':
                recipeForm.get('name')?.invalid &&
                recipeForm.get('name')?.touched
            }"
          />
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <img
        class="img-responsive"
        [src]="recipeForm.get('imgPath')?.value"
        style="height: 200px; margin: 10px"
      />
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imgPath">Image URL</label>
          <input
            type="text"
            id="imgPath"
            class="form-control"
            formControlName="imgPath"
            [ngClass]="{
              'has-error':
                recipeForm.get('imgPath')?.invalid &&
                recipeForm.get('imgPath')?.touched
            }"
          />
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="6"
            class="form-control"
            formControlName="description"
            [ngClass]="{
              'has-error':
                recipeForm.get('description')?.invalid &&
                recipeForm.get('description')?.touched
            }"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <hr />
        <div class="row">
          <div *ngIf="showForm">
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="ingredientName"> </label>
                <input
                  id="ingredientName"
                  class="form-control"
                  formControlName="ingredientName"
                  name="nameInput"
                  [ngClass]="{
                    'has-error':
                      recipeForm.get('ingredientName')?.invalid &&
                      recipeForm.get('ingredientName')?.touched
                  }"
                />
              </div>
              <div class="col-sm-2 form-group">
                <label for="ingredientAmount"></label>
                <input
                  type="number"
                  id="ingredientAmount"
                  class="form-control"
                  formControlName="ingredientAmount"
                />
              </div>
              <div class="col-sm-4" style="margin-top: 26px">
                <button
                  type="button"
                  class="btn-danger btn col-sm-2"
                  (click)="removeIngredient()"
                >
                  X
                </button>
              </div>
            </div>
          </div>
          <div class="col-xs-12" style="margin-top: 6px">
            <button
              type="button"
              class="btn btn-success"
              (click)="addIngredients()"
              style="margin-bottom: 40px"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
